<h1 mat-dialog-title>Update Manager</h1>
<form #updateManagerform="ngForm" name="updateManagerform" (ngSubmit)="onSubmitUpdate(updateManagerform)">
    <div mat-dialog-content>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="managerName" class="validate" name="managerName" #managerName [(ngModel)]="b"
                    class="form-control" type="text" required>
            </div>
            <div *ngIf="managerName.invalid && (managerName.dirty || managerName.touched)" style="color:red">
                <small *ngIf="managerName.errors.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input class="validate" name="managerEmail" #managerEmail="ngModel" [(ngModel)]="c" class="form-control"
                    placeholder="Email address" type="email" required
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </div>
            <div style="color:red" *ngIf="managerEmail.invalid && (managerEmail.dirty || managerEmail.touched)">
                <small *ngIf="managerEmail.errors && managerEmail.errors.required">
                    Email is required
                </small>
                <small *ngIf="managerEmail.errors && managerEmail.errors.pattern">
                    Email is invalid
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                </div>
                <select class="form-control" #isAuth name="isAuth" [(ngModel)]="selectedOption" required>
                    <option [ngValue]="undefined" disabled>{{d}}</option>
                    <option *ngFor="let authvalue of upadateauthValues" [ngValue]="authvalue">{{authvalue.user}}
                    </option>
                </select>
            </div>
            <div *ngIf="isAuth.invalid && (isAuth.dirty || isAuth.touched)" style="color:red">
                <small *ngIf="isAuth.errors.required">
                    Please select the any Field.
                </small>
            </div>
        </div>
    </div>
    <!-- <div mat-dialog-actions class="form-group">
        <button mat-button (click)="updateClick();refresh()"
            [disabled]='updateManagerform.pristine || updateManagerform.invalid' type="submit">Ok</button>
        <button mat-button [mat-dialog-close]="">No Thanks</button>
    </div> -->
    <button class="btn btn-danger" [mat-dialog-close]="">Cancel</button>
    <button class="btn btn-success" 
    style="float: right" [disabled]='updateManagerform.pristine || updateManagerform.invalid' type="submit" 
    (click)="updateClick()">Save</button>

</form>
